name: Code Change Checker
on:
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]
    paths:
      - 'go.mod'
      - '**.go'
      - '**.yml'
  push:
    branches:
      - main
    paths:
      - 'go.mod'
      - '**.go'
      - '**.yml'
jobs:
  test:
    name: Test on go ${{ matrix.go }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ 1.22 ]
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v5.0.1
        timeout-minutes: 2
        with:
          go-version: ${{ matrix.go }}
      - name: Static Check
        uses: reviewdog/action-staticcheck@v1.14.0
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          filter_mode: added
          fail_on_error: false
      - name: Security Scan
        uses: securego/gosec@v2.18.2
        if: ${{ matrix.os == 'ubuntu-latest' }}
      - name: Unit Test
        run: go test ./... -covermode=atomic -vet=all -coverprofile=profile.cov
      - name: Send Coverage
        uses: shogo82148/actions-goveralls@v1.8.0
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-profile: profile.cov
          flag-name: Go-${{ matrix.go }}
          parallel: true
  # notifies that all test jobs are finished.
  # https://github.com/shogo82148/actions-goveralls
  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-goveralls@v1.8.0
        with:
          parallel-finished: true